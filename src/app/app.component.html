
<html>
<head>
    <title>{{title}}</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
      <a href="#">
          <div id="pizza-logo">
          </div>
      </a>
      
      <div *ngIf="userLoggedIn()">
        <nav>
            <button routerLink="/list" type="button" class="btn btn-primary">View List</button>
            <button routerLink="/order" type="button" class="btn btn-primary">New Order</button>
            <button routerLink="/cancel" type="button" class="btn btn-primary">Cancel Order</button>
            <button type="button" class="btn btn-primary" (click)="signOut()">Sign out</button>
        </nav>
      </div>
      <div *ngIf="!userLoggedIn()">
        <nav>
            <button routerLink="/signin" type="button" class="btn btn-primary">Sign In</button>
        </nav>
      </div>
      <router-outlet></router-outlet>
      <app-message></app-message>
  </div>
</body>
</html>
